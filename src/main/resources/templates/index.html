<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="background-color:#f0f1f2;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Registration Form</a>
</nav>

<!--form-->
<div class="container p-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h3 class="text-center">Registration form</h3>
                <div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success" role="alert">
                    <p th:text="${session.message}"></p>
<!--                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                </div>
                <form  th:action="@{/register}" th:object="${form}" method="post">
<!--    <div class="form-group" >-->
<!--        <label>Id</label>-->
<!--        <input type="number" class="form-control" id="exampleInputEmail1" name="id" placeholder="Enter Id">-->

<!--    </div>-->
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1"  name="name" placeholder="Name" th:field="*{name}">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Position</label>
        <input type="text" class="form-control"  placeholder="Position" name="position" th:field="*{position}" >
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Status</label>
        <input type="number" class="form-control"  placeholder="Status" name="status"  th:field="*{status}">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">CreatedBy</label>
        <input type="date"  pattern="yyyy-MM-dd" class="form-control"  name="createdby" th:field="*{createdby}" >
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
